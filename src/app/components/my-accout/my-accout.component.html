<form class="col s12" [formGroup]="userForm" >
    <div class="row">

      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix"
         type="text" 
        class="validate" 
        placeholder="User Name"
        required
        formControlName="userName"
        [attr.disabled]="editModeEnabled ? null : true">
      </div>
    
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" 
        type="tel" 
        class="validate" 
        placeholder="Phone"
        required
        formControlName="phone"
        [attr.disabled]="editModeEnabled ? null : true">
        <label for="icon_telephone"></label>
      </div>

      <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" 
          type="email" 
          class="validate" 
          required
          placeholder="Email"
          formControlName="email"
          [attr.disabled]="editModeEnabled ? null : true">
          <label for="icon_email"></label>
      </div>

      <div class="input-field col s6">
          <i class="material-icons prefix">date_range</i>
          <input id="icon_date" 
          type="date" 
          class="validate"
          required
          formControlName="date"
          [attr.disabled]="editModeEnabled ? null : true">
          <label for="icon_date">Birth Date</label>
      </div>

      </div>

      <ng-container *ngIf="editModeEnabled ? null : true">
        <a class="waves-effect waves-light btn"
        (click)="switchEditMode()"><i class="material-icons left">build</i>Edit</a>
      </ng-container>
    
      <ng-container *ngIf="!editModeEnabled ? null : true">
        <a class="waves-effect waves-light btn"
        (click)="cancelChangesHandler()"><i class="material-icons left">cancel</i>Cancel Changes</a>
        
        <a class="waves-effect waves-light btn"
        (click)="saveChangesHandler()"><i class="material-icons left">check</i>Save Changes</a>

      </ng-container>
    
  </form>
