    <div class="row">
        <form class="col s12" [formGroup]="registrationGroup" (ngSubmit)="onSubmit()">
          <div class="row">

            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix"
               type="text" 
              class="validate" 
              placeholder="User Name"
              required
              formControlName="userName">
            </div>
          
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" 
              type="tel" 
              class="validate" 
              placeholder="Phone"
              required
              formControlName="phone">
              <label for="icon_telephone"></label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="icon_email" 
                type="email" 
                class="validate" 
                required
                placeholder="Email"
                formControlName="email">
                <label for="icon_email"></label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">date_range</i>
                <input id="icon_date" 
                type="date" 
                class="validate"
                required
                formControlName="date">
                <label for="icon_date">Birth Date</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">person_pin</i>
                <input id="icon_password" 
                type="password" 
                class="validate" 
                required
                placeholder="Password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                formControlName="password">
                <label for="icon_password"></label>
            </div>
            
            <div class="input-field col s6">
                <i class="material-icons prefix">person_pin</i>
                <input id="icon_confirm_password" 
                type="password" 
                class="validate" 
                required
                placeholder="Confirm Password"
                formControlName="confirmPas">
                <label for="icon_confirm_password"></label>
            </div>
          </div>

          <input type="submit"
          value="Register"
           class="btn waves-effect waves-light" 
          type="submit" 
          name="action"
          (click)="registerHandler()">
        </form>
      </div>
